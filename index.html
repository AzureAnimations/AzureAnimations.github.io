  <script>
    // Fix sidebar navigation HTML structure for accessibility
    function fixSidebarStructure() {
      const sidebar = document.querySelector('.sidebar-nav');
      if (!sidebar) return;
      
      // Function to recursively fix nested ul elements
      function fixNestedLists(container) {
        const directUlChildren = Array.from(container.children).filter(child => child.tagName === 'UL');
        
        directUlChildren.forEach(ul => {
          // If this ul is a direct child of another ul, wrap it in an li
          if (container.tagName === 'UL') {
            const li = document.createElement('li');
            li.style.listStyle = 'none';
            li.style.margin = '0';
            li.style.padding = '0';
            container.insertBefore(li, ul);
            li.appendChild(ul);
          }
          
          // Recursively fix nested lists within this ul
          fixNestedLists(ul);
        });
      }
      
      // Start fixing from the main sidebar container
      const mainUl = sidebar.querySelector('ul');
      if (mainUl) {
        fixNestedLists(mainUl);
      }
    }
    
    // Run after Docsify loads and on route changes
    window.$docsify = window.$docsify || {};
    window.$docsify.plugins = (window.$docsify.plugins || []).concat([
      function(hook) {
        hook.doneEach(function() {
          // Use multiple attempts to ensure the DOM is fully rendered
          setTimeout(fixSidebarStructure, 100);
          setTimeout(fixSidebarStructure, 300);
          setTimeout(fixSidebarStructure, 500);
        });
        
        hook.ready(function() {
          setTimeout(fixSidebarStructure, 100);
        });
      }
    ]);
  </script>
